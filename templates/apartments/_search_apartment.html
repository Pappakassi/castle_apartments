<div class="container my-4">
  <div class="row g-3 align-items-end">
    <!-- Street name -->
    <div class="col-md-3">
      <label for="search-value" class="form-label">Search street</label>
      <input type="search" id="search-value" class="form-control" placeholder="e.g. Laugavegur">
    </div>

    <!-- Postal code -->
    <div class="col-md-2">
      <label for="postal-code" class="form-label">Postal Code</label>
      <select id="postal-code" class="form-select">
        <option value="">Any</option>
        <option value="101">101</option>
        <option value="220">220</option>
        <option value="170">170</option>
      </select>
    </div>

    <!-- Type -->
    <div class="col-md-2">
      <label for="type" class="form-label">Type</label>
      <select id="type" class="form-select">
        <option value="">All</option>
        <option value="Villa">Villa</option>
        <option value="House">House</option>
        <option value="Townhouse">Townhouse</option>
        <option value="Apartment">Apartment</option>
      </select>
    </div>

    <!-- Price from -->
    <div class="col-md-2">
      <label for="price-from" class="form-label">Min Price</label>
      <input type="number" id="price-from" class="form-control" placeholder="ISK">
    </div>

    <!-- Price to -->
    <div class="col-md-2">
      <label for="price-to" class="form-label">Max Price</label>
      <input type="number" id="price-to" class="form-control" placeholder="ISK">
    </div>

    <!-- Order by -->
    <div class="col-md-2">
      <label for="order-by" class="form-label">Order By</label>
      <select id="order-by" class="form-select">
        <option value="">Default</option>
        <option value="listing_price">Price</option>
        <option value="title">Name</option>
      </select>
    </div>

    <!-- Search -->
    <div class="col-md-1 d-grid">
      <button id="search-icon" class="btn btn-primary">Search</button>
    </div>
  </div>
</div>
