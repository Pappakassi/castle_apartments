<!-- Toggle Button -->
<div class="container my-3">
  <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#searchFilters" aria-expanded="false" aria-controls="searchFilters">
    Toggle Search Filters
  </button>
</div>

<!-- Collapsible Search Filters -->
<div class="collapse show" id="searchFilters">
  <div class="container my-4 shadow p-3 mb-5 bg-white rounded-4">
    <div class="row g-3 align-items-end">

      <!-- Street name -->
      <div class="col-md-2">
        <label for="search-value" class="form-label">Search street</label>
        <input type="search" id="search-value" name="search_filter" class="form-control" placeholder="e.g. Laugavegur">
      </div>

      <!-- Postal code -->
      <div class="col-md-2">
        <label for="postal-code" class="form-label">Postal Code</label>
        <input type="number" id="postal-code" name="postal_code" class="form-control" placeholder="Postal Code">
      </div>

      <!-- Type -->
      <div class="col-md-2">
        <label for="type" class="form-label">Type</label>
        <select id="type" class="form-select" name="type">
          <option value="">All</option>
          <option value="Villa">Villa</option>
          <option value="House">House</option>
          <option value="Townhouse">Townhouse</option>
          <option value="Apartment">Apartment</option>
        </select>
      </div>

      <!-- Price from -->
      <div class="col-md-2">
        <label for="price-from" class="form-label">Min Price</label>
        <input type="number" id="price-from" name="min_price" class="form-control" placeholder="ISK">
      </div>

      <!-- Price to -->
      <div class="col-md-2">
        <label for="price-to" class="form-label">Max Price</label>
        <input type="number" id="price-to" name="max_price" class="form-control" placeholder="ISK">
      </div>

      <!-- Order by -->
      <div class="col-md-2">
        <label for="order-by" class="form-label">Order By</label>
        <select id="order-by" class="form-select" name="order-by">
          <option value="">Default</option>
          <option value="listing_price">Price</option>
          <option value="title">Name</option>
        </select>
      </div>

      <!-- Search button (optional) -->
      <div class="col-md-1 d-grid">
        <button id="search-icon" class="btn btn-primary">Search</button>
      </div>
    </div>
  </div>
</div>
