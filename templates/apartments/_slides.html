{% load static %}
<div id="carouselExampleCaptions" class="carousel slide custom-carousel rounded-4" data-bs-ride="carousel">
  <div class="carousel-indicators">


    {% for img in apartment.images.all %}
      <button type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="{{ forloop.counter0 }}"
        class="{% if forloop.first %}active{% endif %}"
        {% if forloop.first %}aria-current="true"{% endif %}
        aria-label="Slide {{ forloop.counter }}"
        style="width: 60px; height: 40px; background-image: url('{{ img.image_url }}'); background-size: cover; background-position: center; border: 2px solid white; margin: 2px;">
        </button>
    {% endfor %}
  </div>

  <div class="carousel-inner">
    {% for img in apartment.images.all %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ img.image_url }}" class="d-block w-100" data-bs-toggle="modal" alt="{{ img.caption }}">
        <div class="carousel-caption d-none d-md-block">
          <p>{{ img.caption }}</p>
        </div>
      </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Modal Slideshow - For Full Window Slideshow -->
<div class="modal fade" id="carouselModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">
        <div id="modalCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            {% for img in apartment.images.all %}
              <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ img.image_url }}" class="d-block w-100" style="max-height: 100vh; object-fit: contain;" alt="{{ img.caption }}">
              </div>
            {% endfor %}
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#modalCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#modalCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>
</div>
