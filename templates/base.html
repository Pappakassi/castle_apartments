{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">

    <title>{% block title %}Castle Apartments{% endblock %}</title>

    <!-- Font Awsome --><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- main --><link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- mediaqueries --><link rel="stylesheet" href="{% static 'css/mediaqueries.css' %}" />
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Navigation -->
    <section id="section-nav">
        {% include "_navigation.html" %}
    </section>

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ðŸ‘£ Footer -->
    <footer>
        <div style="width: 100%; height: 250px; background: #DDC7BB">

        </div>
    </footer>

    <script src="{% static 'js/apartment_filter.js' %}"></script>
    <script src="{% static 'js/slider.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
