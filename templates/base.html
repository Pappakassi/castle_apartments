{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Real Estate Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/slides.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
</head>
<body>

    <!-- 🔝 Header -->
    <section>
        {% include "_navigation.html" %}
    </section>
    <section>
    <div class="container">
        {% include "_slides.html" %}
    </div>
    </section>
    <div class="container">
    <!-- 🧠 Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    </div>
    <!-- 👣 Footer -->
    <footer style="background:#eee; padding:10px; margin-top:20px;">
        <p>&copy; 2025 Castle Properties. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/apartment_filter.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
