<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Real Estate Site{% endblock %}</title>
</head>
<body>
    <!-- üîù Header -->
    <header style="background:#eee; padding:10px;">
        <h1>üè∞ CASTLE Properties</h1>
        <nav>
            <a href="/">Home</a>
            <!-- Add more nav links here -->
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}!</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <!-- üß† Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- üë£ Footer -->
    <footer style="background:#eee; padding:10px; margin-top:20px;">
        <p>&copy; 2025 Castle Properties. All rights reserved.</p>
    </footer>
</body>
</html>
