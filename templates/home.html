{% extends "base.html" %}

{% block content %}
<div class="cards">
    {% for apt in apartments %}
    <div class="card">
        <img src="https://placehold.co/600x400?text={{ apt.title|urlencode }}" alt="{{ apt.title }}">
        <div class="card-body">
            <h2>{{ apt.address }}</h2>
            <p><strong>Rooms:</strong> {{ apt.rooms }}</p>
            <p><strong>Size:</strong> {{ apt.size }} mÂ²</p>
            <p><strong>Price:</strong> {{ apt.price|floatformat:0 }} kr.</p>
            <a class="btn" href="{% url 'apartment_detail' apt.id %}">Detail</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
