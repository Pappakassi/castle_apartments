{% extends "base.html" %}

{% block content %}
<div class="text-center my-5">
<div class="text-left">
<h1>Register now!</h1>

<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-primary" value="Register" />
</form>
</div>
</div>
{% endblock %}
